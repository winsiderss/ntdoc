name: Generate static site

on:
  workflow_dispatch:

concurrency:
  group: generate-static-site
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          path: main

      - name: Checkout winsiderss/systeminformer
        uses: actions/checkout@v6
        with:
          repository: winsiderss/systeminformer
          path: systeminformer
          fetch-depth: 0
          sparse-checkout: |
            phnt/include

      - name: Checkout m417z/windows-docs-scraper
        uses: actions/checkout@v6
        with:
          repository: m417z/windows-docs-scraper
          ref: gh-pages
          path: windows-docs

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r main/requirements.txt

      - name: Generate docs
        run: |
          commit=$(git -C systeminformer rev-list HEAD -- phnt/include | head -n 1)
          cd main
          python -u generate_docs.py \
            --path ../systeminformer/phnt/include \
            --commit $commit \
            --windows-docs-path ../windows-docs

      - name: Zip generated docs
        run: |
          cd main/docs
          zip -r ../../docs.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-docs
          path: docs.zip
